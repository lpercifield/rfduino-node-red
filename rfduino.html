<script type="text/javascript">
    RED.nodes.registerType('rfduino',{
        category: 'advanced',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"rfduino";
        }
    });
</script>

<script type="text/x-red" data-template-name="rfduino">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="rfduino">
    <p>outputs temperature from RFduino running temperature example</p>
</script>
